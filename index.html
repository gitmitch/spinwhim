<div class="container-map">
    <div id="map"></div>
    <script>
        var DEFAULT_LOWER = 4;
        var DEFAULT_UPPER = 6;
        var ABSOLUTE_LOWER = 0.25;
        var ABSOLUTE_UPPER = 15;
        function fromMilesToMeters(miles) {
            return miles * 1609.34;
        }
    </script>
    <script src="public/javascripts/qrhome.js"></script>
    <script>
        var map;
        function loadJS(file) {
            // DOM: Create the script element
            var jsElm = document.createElement("script");
            // set the type attribute
            jsElm.type = "application/javascript";
            // make the script element load file
            jsElm.src = file;
            // finally insert the element to the body element in order to load the script
            document.body.appendChild(jsElm);
        }
        function initMap() {
            // thank you https://github.com/bramus/google-maps-polygon-moveto
            loadJS("public/javascripts/google.maps.Polygon.getBounds.js");
            loadJS("public/javascripts/google.maps.Polygon.moveTo.js");
            map = new google.maps.Map($('#map')[0], {
                center: coordPortland,
                zoom: 1
            });
            var bikeLayer = new google.maps.BicyclingLayer();
            bikeLayer.setMap(map);
            tweakLocation(map);
            initSlider();
        }
    </script>
    <script async="async" defer="defer" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAUKfDYKisl8xpYfQRgNnqW-8FQjo-LFxA&amp;libraries=places,geometry&amp;callback=initMap"></script>
